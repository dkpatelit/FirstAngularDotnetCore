<h2>
  {{message}}
</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Company</th>
      <th scope="col">Email</th>
      <th scope="col">Friends</th>
      <th scope="col">Tags</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Users; let i = index;" [attr.data-index]="i+1">
      <th scope="row">{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.company}}</td>
      <td>{{item.email}}</td>
      <td>{{item.friends.length}}</td>
      <td>{{item.tags.length}}</td>
    </tr>
   
  </tbody>
</table>
