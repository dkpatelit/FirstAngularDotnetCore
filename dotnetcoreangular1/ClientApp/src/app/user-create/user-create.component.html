<h2>
  Add new User!
</h2>
<div class="row p-3">
  <button class="btn btn-success" [routerLink]="['/users-list']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    Back to Users List
  </button>
</div>
<form [formGroup]="studentForm">
  <div class="form-row">
    <div class="col form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="FirstName" placeholder="First Name">
      <!--<div class="valid-feedback">
        Looks good!
      </div>-->
      <small class="invalid-feedback">
        Seems error!
      </small>
    </div>
    <div class="col form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="LastName" placeholder="Last Name">
      <small class="invalid-feedback">
        Seems error!
      </small>
    </div>
  </div>
  <div class="form-group">
    <label>Company Name</label>
    <input type="text" class="form-control" formControlName="CompanyName" placeholder="Company Name">
    <small class="invalid-feedback">
      Seems error!
    </small>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="text" class="form-control" formControlName="EmailId" placeholder="Email Address">
    <small class="invalid-feedback">
      Seems error!
    </small>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" formControlName="Address" placeholder="Address">
    <small class="invalid-feedback">
      Seems error!
    </small>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>City</label>
      <input type="text" class="form-control" formControlName="City" placeholder="City">
      <small class="invalid-feedback">
        Seems error!
      </small>
    </div>
    <div class="col form-group">
      <label>Gender</label>
      <input type="text" class="form-control" formControlName="Gender" placeholder="Gender">
      <small class="invalid-feedback">
        Seems error!
      </small>
    </div>
  </div>
  <div class="form-group">
    <label>PhoneNumber</label>
    <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="PhoneNumber" />
    <small class="invalid-feedback">
      Seems error!
    </small>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <div class="card h-100">
        <h5 class="card-header info-color white-text text-center py-4">
          Friends&nbsp;
          <button class="btn btn-info pull-right" (click)="addFriend('')"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </h5>
        <div class="card-body px-lg-5 pt-0">
          <div formGroupName="Friends">
            <div formArrayName="data">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let child of studentForm.get('Friends.data').controls; index as i">
                  <div class="row" [formGroupName]="i">
                    <input type="text" formControlName="name" />
                  </div>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col form-group">

    </div>
  </div>
  <div class="form-group">
    <span class="text-danger">{{errorMessage}}</span>
  </div>
  <br />
  <div class="form-group d-flex justify-content-center">
    <button class="btn btn-primary" (click)="submitForm()">
      <i class="fa fa-save" aria-hidden="true"></i>
      Create Student
    </button>
  </div>
</form>
