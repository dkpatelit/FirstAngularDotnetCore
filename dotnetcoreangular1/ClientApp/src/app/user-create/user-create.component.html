<h2>
  Add new User!
</h2>
<div class="row p-3">
  <button class="btn btn-success" [routerLink]="['/users-list']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
    Back to Users List
  </button>
</div>
<form [formGroup]="studentForm">
  <div class="form-row">
    <div class="col form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="FirstName" placeholder="First Name">
      <!--<div class="valid-feedback">
        Looks good!
      </div>-->
      <small class="invalid-feedback">
        Seems error!
      </small>
    </div>
    <div class="col form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="LastName" placeholder="Last Name">
      <small class="invalid-feedback">
        Seems error!
      </small>
    </div>
  </div>
  <div class="form-group">
    <label>Company Name</label>
    <input type="text" class="form-control" formControlName="CompanyName" placeholder="Company Name">
    <small class="invalid-feedback">
      Seems error!
    </small>
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="text" class="form-control" formControlName="EmailId" placeholder="Email Address">
    <small class="invalid-feedback">
      Seems error!
    </small>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" formControlName="Address" placeholder="Address">
    <small class="invalid-feedback">
      Seems error!
    </small>
  </div>
  <div class="form-row">
    <div class="col form-group">
      <label>City</label>
      <input type="text" class="form-control" formControlName="City" placeholder="City">
      <small class="invalid-feedback">
        Seems error!
      </small>
    </div>
    <div class="col form-group">
      <label>Gender</label>
      <input type="text" class="form-control" formControlName="Gender" placeholder="Gender">
      <small class="invalid-feedback">
        Seems error!
      </small>
    </div>
  </div>
  <div class="form-group">
    <label>PhoneNumber</label>
    <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="PhoneNumber">
    <small class="invalid-feedback">
      Seems error!
    </small>
  </div>
  <div class="form-group">
    <div class="col">
      <span class="text-danger">{{errorMessage}}</span>
    </div>
  </div>
  <br />
  <div class="form-group d-flex justify-content-center">
    <button class="btn btn-primary" (click)="submitForm()">
      <i class="fa fa-save" aria-hidden="true"></i>
      Create Student
    </button>
  </div>
</form>
