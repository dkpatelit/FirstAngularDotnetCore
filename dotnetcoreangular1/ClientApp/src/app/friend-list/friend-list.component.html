<div class="card h-100">
  <h5 class="card-header info-color white-text text-center py-4">
    Total {{(selectedUser$|async)?.friends.length}} friends found!
  </h5>
  <div class="card-body px-lg-5 pt-0">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of (selectedUser$|async)?.friends">
        <div class="row">
          <div class="col-md col-md-2">{{item.id}}</div>
          <div>{{item.name}}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
